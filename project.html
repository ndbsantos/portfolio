<!doctype html>
<html lang="pt-PT">
<head>

      <a class="brand" href="index.html">Nelson Santos</a>
      <div class="muted">Portfolio</div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
    if (window.Portfolio && typeof window.Portfolio.initProjectDetail === "function") {

      console.error("Portfolio.initProjectDetail não está disponível.");
